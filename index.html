<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fuente VT323 (pixel font)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Dashboard - Proyecto 3 UDD</title>
</head>
<body>
    
    <main id="mainContainer">
        <section id="dashboard">
            <h2>Busca tu Pokémon</h2>
            <!-- <form id="pokeForm">
                <input id="inputPoke" type="text" name="pokemon" placeholder="Ingresa el nombre">
                <button id="btnPoke" type="submit">Encuentralo !!</button>
            </form> -->
            <div id="pokeCards"></div>
        </section>
        
        <section id="pokedex">
            <header id="header">
                <h1>Pokedex</h1>
                <p>
                    Este pokedex te permitirá buscar un pokémon en el dashboard lateral
                    presionando su nombre para ver sus "stats" junto con su imagen.
                </p>
            </header>
            
            <div id="boxPokedex">
                <div id="boxMain">
                    <div id="borderScreen">
                        <div id="screen">
                            
                        </div>
                    </div>
                </div>
                <div id="boxMainGraph">
                    <div id="borderScreenGraph">
                        <canvas id="screenGraph"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
